<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viola | ڤيولا</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Normalize Css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        height: 100vh;
        background-color: #f0f0f0; /* Light gray background */
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
      }
      .container {
        text-align: center;
        background-image: url("./Abstract-bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        padding: 20px;
        border-radius: 8px;
        height: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 500px; /* Limit maximum width */
        margin: 0 auto; /* Center horizontally */
      }
      .logo {
        width: 100px;
        height: 100px;
        margin: 50px auto;
        border-radius: 50%;
        margin-bottom: 20px;
        background-image: url("/Viola-logo.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .buttons,
      .icons {
        margin-bottom: 20px;
        position: relative;
        top: 20px;
        display: flex;
        justify-content: center;
      }
      .icons i {
        font-size: 40px;
        margin: 0 15px;
        color: #333; /* Adjust color as needed */
      }
      .buttons {
        flex-direction: column;
      }
      .buttons a {
        display: block;
        text-decoration: none;
        padding: 10px 20px;
        background-color: #996898; /* Your brand's main logo color */
        color: #fff;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .button1::after,
      .button2::after {
        content: "";
        background-image: url("/images/Jahez-logo.png"); /* Replace with your image path */
        background-size: cover;
        left: 30%;
        top: 5px;
        background-position: center;
        width: 30px; /* Adjust image size as needed */
        height: 30px;
        position: absolute;
        border-radius: 50%;
      }
      .button2::after {
        background-image: url("/images/The\ Chefz-logo.png");
        top: 54%;
      }

      /* Responsive styles */
      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }
        .logo {
          width: 80px;
          height: 80px;
        }
        .icons a i {
          font-size: 25px;
        }
        .button1::before,
        .button2::before {
          left: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <div class="text">
        <h1>Viola | ڤيولا</h1>
        <p>💜 تخصصنا كرانشي تشوكليت</p>
      </div>
      <div class="icons">
        <a
          href="https://www.instagram.com/viola.ksa1?igsh=MTZrMGNmbXA0bGZyZg%3D%3D&utm_source=q"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.tiktok.com/@viola.ksa1?_t=8mXqAqazVHU&_r=1"
          ><i class="fab fa-tiktok"></i
        ></a>
      </div>
      <div class="buttons">
        <a href="https://jahez.link/riTIhToAPJb" class="button1"
          >للطلب عن طريق جاهز</a
        >
        <a href="https://thechefzco.app.link/HLtTWZdtCJb" class="button2">
          للطلب عن طريق ذا شفز
        </a>
      </div>
    </div>
  </body>
</html>
